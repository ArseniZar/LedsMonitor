name: Deploy webApp to GitHub Pages

on:
  push:
    branches:
      - feature/webapp  # —Ç–≤–æ—è –æ—Å–Ω–æ–≤–Ω–∞—è –≤–µ—Ç–∫–∞

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./webApp  # üëà –í–ê–ñ–ù–û: —É–∫–∞–∑—ã–≤–∞–µ–º –ø—É—Ç—å –∫ —Å–∞–π—Ç—É

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build webApp
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist  # üëà –ø—É—Ç—å –∫ –ø–∞–ø–∫–µ –ø–æ—Å–ª–µ —Å–±–æ—Ä–∫–∏
